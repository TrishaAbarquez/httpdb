<table class="table">
  <thead>
    <tr>
      <th>
        Fist Name
      </th>
      <th>
        Last Name
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let person of peopleCollection">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
      <td>
        <button *ngIf="change" (click)="modifyData(person.id)" class="btn btn-warning">
           Edit 
        </button>
         <button  (click)="deleteData(person.id)" class="btn btn-warning">
          Delete 
       </button> 
      </td>
      <td>
        <a href="https://trishaabarquez-57c26.firebaseio.com/people/{{ person.id }}.json">Link</a>
      </td>
    </tr> 
  </tbody>
</table>
